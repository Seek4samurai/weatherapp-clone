<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/css/style.css" />
    <link rel="stylesheet" href="./scss/css/clouds.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="box">
      <div class="wave1 -one"></div>
      <div class="wave1 -two"></div>
      <div class="wave1 -three"></div>
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
      <div class="content">
        <div id="weather-con">
          <i class="fas fa-sun" style="color: #f1c40f"></i>
        </div>
        <div class="info">
          <h2 class="location"><i class="fas fa-street-view"></i>Pune, In</h2>
          <p id="date">Wed | Oct 10 | 00:00</p>
          <h1 class="temp">26.69°</h1>
          <h3 class="tempminmax">Min 26.69° | Max 26.69°</h3>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
